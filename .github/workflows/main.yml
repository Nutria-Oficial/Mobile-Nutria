name: CI - Nutria Android

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Mobile
        shell: bash

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 17 (para AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      - name: Verificar existência do gradlew
        run: |
          pwd
          ls -la
          test -f gradlew || (echo "gradlew NÃO encontrado aqui" && exit 1)

      - name: Normalizar EOL (CRLF -> LF)
        run: |
          # remove \r do Windows; evita erro de shell
          sed -i 's/\r$//' gradlew
          head -n 1 gradlew | cat -v  # deve mostrar '#!/usr/bin/env sh' sem ^M

      - name: Tornar gradlew executável
        run: |
          chmod +x gradlew
          ls -l gradlew  # deve mostrar -rwxr-xr-x

      - name: Compilar APK (assembleDebug)
        run: ./gradlew assembleDebug -x test

      - name: Rodar Android Lint
        run: ./gradlew lint -x test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: Mobile/app/build/outputs/apk/debug/*.apk

      - name: Upload Relatório Lint
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: Mobile/app/build/reports/lint-results*.html
