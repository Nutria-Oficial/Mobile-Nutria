name: CI - Nutria Android

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 17 (para AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      - name: Localizar gradlew
        id: find_gradle
        run: |
          echo "Listando até 3 níveis para encontrar gradlew..."
          find . -maxdepth 3 -type f -name gradlew -print
          GRADLEW_PATH="$(find . -maxdepth 3 -type f -name gradlew | head -n1)"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "gradlew não encontrado no repo!" >&2
            exit 1
          fi
          GRADLEW_DIR="$(dirname "$GRADLEW_PATH")"
